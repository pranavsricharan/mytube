{% extends 'skeleton.html' %}

{% block body %}
<div class="columns" style="min-height: 100%;">
    <div class="column is-2 section pl-small pr-0 has-background-light">
        <aside class="menu">
            <ul class="menu-list">
                <li>
                    <a class="is-active">
                        <span class="icon">
                            <i class="fas fa-home"></i>
                        </span> Home
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon">
                            <i class="fas fa-star"></i>
                        </span> Popular
                    </a>
                </li>
                <li>
                    <a href="{% url 'video:history' %}">
                        <span class="icon">
                            <i class="fas fa-clock"></i>
                        </span> History
                    </a>
                </li>
            </ul>
            <p class="menu-label">
                Subscriptions
            </p>
            {% if user.is_authenticated %}
            <div class="column is-size-7 has-text-centered">
                No subscriptions yet
            </div>
            {% else %}
            <div class="column is-size-6 has-text-centered">
                <a href="{% url 'account:login' %}">Login</a> to manage subscriptions
            </div>
            {% endif %}

        </aside>
    </div>
    <div class="column is-10 pl-0">
        <section class="section">
            {% block content %}{% endblock %}
        </section>
    </div>
</div>
{% endblock %}
